<div class="title-container">
    <h2 class="decorated-title">Detalle Usuario</h2>
</div>
            <div class="form-container">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="sucursal">Sucursal</label>
                    <select id="socursal" formControlName="branch">
                        <option>Selecciona una Opción</option>
                        <option>Veracruz</option>
                        <option>CDMX</option>
                        <option>Puebla</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="update-button">Actualizar Datos</button>
                <button class="delete-button">Eliminar Cuenta</button>
                <button class="add-button">Agregar Usuario</button>
            </div>
